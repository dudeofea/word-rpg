<!DOCTYPE html>
<html>
<head>
	<title>Word RPG</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="bundle.js"></script>
	<script type="text/javascript">
	function init_rpg(){
		//make div to hold all screens
		var main_screen = document.createElement('div');
		main_screen.className = "rpg-screen";
		document.body.appendChild(main_screen);
		var names = ['Vulcan', 'Hyolnir', 'Kathum', 'Flairithur', 'Dolom', 'Jaka', 'Uulum', 'Ilik', 'Erest', 'Uordon', 'Llum', 'Plumi', 'Klarthum', 'Tutil', 'Leviathan', 'Wagstorn', 'Flufl', 'Illia', 'Quixnor', 'Yukip', 'Opnep', 'Egar', 'Klulkin', 'IOP', 'Dfarger', 'Floogle'];
		for (var i = 0; i < names.length; i++) {
			var item = rpg.item.gen_item(names[i], 1);
			main_screen.appendChild(rpg.item.make_ui(item));
		}
	}
	</script>
</head>
<body>
</body>
</html>
